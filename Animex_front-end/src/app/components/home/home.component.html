<div class="w-full max-w-7xl mx-auto px-4 py-6">
  <div class="flex flex-col md:flex-row gap-6 mb-10">
    <div class="w-full md:w-2/3 relative rounded-xl overflow-hidden shadow-xl">
      <div class="flex transition-transform duration-500 ease-in-out"
           [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <div *ngFor="let img of images" class="w-full flex-shrink-0">
          <div class="relative h-[300px] sm:h-[350px] md:h-[400px] lg:h-[450px]">
            <img [src]="img.url" [alt]="img.alt"
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent flex items-end p-6">
              <div class="text-white">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-2">{{img.name}}</h2>
                <p class="text-sm sm:text-base max-w-2xl">{{'Discover this amazing series'}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button (click)="prevImage()"
              class="absolute top-1/2 left-4 -translate-y-1/2 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition z-20">
        <i class="pi pi-chevron-left text-xl"></i>
      </button>
      <button (click)="nextImage()"
              class="absolute top-1/2 right-4 -translate-y-1/2 bg-black/50 text-white p-3 rounded-full hover:bg-black/70 transition z-20">
        <i class="pi pi-chevron-right text-xl"></i>
      </button>

      <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10">
        <button *ngFor="let dot of images; let i = index"
                (click)="goToImage(i)"
                class="w-3 h-3 rounded-full transition-colors duration-150 focus:outline-none"
                [ngClass]="{'bg-[#D0CB92]': currentIndex === i, 'bg-gray-400 hover:bg-gray-500': currentIndex !== i}">
          <span class="sr-only">Vai alla slide {{ i + 1 }}</span>
        </button>
      </div>
    </div>

    <div class="w-full md:w-1/3 bg-[#1a2236] rounded-lg shadow-lg overflow-hidden">
      <div class="p-4 bg-[#2a3449]">
        <h3 class="text-xl font-bold text-[#C4BC60] flex items-center">
          <i class="pi pi-star-fill mr-2"></i> Top 6 Anime
        </h3>
      </div>
      <div class="divide-y divide-[#2a3449]">
        <div *ngFor="let anime of animeRankList; let i = index"
             class="flex items-center p-3 hover:bg-[#222b3d] transition-colors">
          <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full mr-3"
               [ngClass]="getRankClasses(i)">
            <span class="font-bold text-sm">{{ i + 1 }}</span>
          </div>
          <div class="flex-grow min-w-0">
            <a [routerLink]="['/animeDetail', anime.id]"
               class="text-sm font-medium text-gray-200 hover:text-[#C4BC60] truncate block">
              {{ anime.name }}
            </a>
            <div class="flex justify-between text-xs text-gray-400 mt-1">
              <span>{{anime.year}}</span>
              <span class="flex items-center">
                <i class="pi pi-thumbs-up-fill text-sky-400 mr-1"></i>
                {{anime.profileIds?.length || 0}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngFor="let category of categories" class="mb-12">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-[#D0CB92] flex items-center">
        <i class="pi pi-tag mr-2"></i>{{ category === '' ? 'All Anime' : category }}
      </h2>
      <button (click)="viewMore(category)"
              class="text-white px-4 py-1 text-sm font-medium hover:text-[#C4BC60] hover:underline-none transition-colors flex items-center">
        View More <i class="pi pi-chevron-right ml-1 text-xs"></i>
      </button>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
      <div *ngFor="let anime of animeByCategory[category]"
           class="group relative bg-[#1a2236] rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-all">
        <a [routerLink]="['/animeDetail', anime.id]" class="block">
          <div class="relative pt-[140%] overflow-hidden">
            <img [src]="anime.img" [alt]="anime.name"
                 class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            <div class="absolute top-0 left-0 right-0 p-2 flex justify-between items-start">
              <span class="bg-black/70 text-white text-xs px-2 py-1 rounded" >
                {{anime.year}}
              </span>
            </div>
          </div>
          <div class="p-3">
            <h3 class="font-medium text-gray-200 truncate">{{anime.name}}</h3>
            <div class="flex justify-between items-center mt-2 text-xs text-gray-400">
              Click to see details
            </div>
          </div>
        </a>
      </div>
    </div>

    <p *ngIf="animeByCategory[category]?.length === 0" class="text-gray-400 text-center py-6">
      Nessun anime disponibile in questa categoria.
    </p>
  </div>
</div>

<div class="py-5"></div>

<app-footer></app-footer>

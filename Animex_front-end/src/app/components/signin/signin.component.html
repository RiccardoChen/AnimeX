<div class="text-[#D6D5C6] font-sans flex items-center justify-center mt-[60px] max-sm:mt-[28px]">
  <div class="w-full max-w-md px-4">
    <form [formGroup]="signin" (ngSubmit)="signinData()"
          class="bg-[#2F2C2E] p-8 rounded-xl shadow-lg border border-[#3A3739] flex flex-col gap-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-[#D6D5C6] mb-1">Sign Up</h2>
        <p class="text-sm text-gray-400">Create your account to get started</p>
      </div>

      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-400 mb-2">Username</label>
          <div class="relative">
            <input id="username" type="text" formControlName="username"
                   class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-[#3A3739] text-white border border-[#4A4749] focus:ring-2 focus:ring-[#D5D1A1] placeholder-gray-500"
                   placeholder="Enter username">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="pi pi-user text-gray-500"></i>
            </div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
          <div class="relative">
            <input id="email" type="text" formControlName="email"
                   class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-[#3A3739] text-white border border-[#4A4749] focus:ring-2 focus:ring-[#D5D1A1] placeholder-gray-500"
                   placeholder="your@email.com">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="pi pi-envelope text-gray-500"></i>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
          <div class="relative">
            <input id="password" type="password" formControlName="password"
                   class="w-full pl-10 pr-4 py-2.5 rounded-lg bg-[#3A3739] text-white border border-[#4A4749] focus:ring-2 focus:ring-[#D5D1A1] placeholder-gray-500"
                   placeholder="••••••••">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="pi pi-lock text-gray-500"></i>
            </div>
          </div>
        </div>

        <div *ngIf="message" class="pt-2">
          <p class="text-sm px-4 py-2 rounded-lg text-center"
             [ngClass]="{
               'bg-red-900/30 text-red-400': messageStyle === 'error',
             }">
            {{ message }}
          </p>
        </div>
      </div>

      <button type="submit"
              class="w-full bg-[#D5D1A1] text-[#1A202C] font-bold py-3 px-4 rounded-lg hover:bg-[#D6D5C6] transition flex items-center justify-center gap-2
                     focus:outline-none focus:ring-2 focus:ring-[#D5D1A1] focus:ring-offset-2 focus:ring-offset-[#2F2C2E]">
        <i class="pi pi-user-plus"></i>
        SIGN UP
      </button>

      <p class="text-sm text-center text-gray-400">
        Already have an account?
        <a routerLink="/login" class="text-[#D5D1A1] hover:underline font-medium">Login here</a>
      </p>
    </form>
  </div>
</div>

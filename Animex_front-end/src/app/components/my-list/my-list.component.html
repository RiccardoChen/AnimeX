<div class="bg-[#1A202C] min-h-screen">
  <div class="container mx-auto px-4 py-12 max-w-7xl">
    <div class="flex flex-col md:flex-row items-center justify-between mb-12 border-b border-[#2D3748] pb-6">
      <div class="text-center md:text-left mb-6 md:mb-0">
        <h1 class="text-3xl md:text-4xl font-bold text-[#D5D1A1] mb-2">My Anime List</h1>
        <p class="text-[#D6D5C6] opacity-80">Your personal anime library</p>
      </div>

      <div class="flex space-x-4">
        <button *ngIf="animeList?.length"
                class="px-6 py-3 font-semibold rounded-lg transition-all duration-200 flex items-center gap-2
                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1A202C]
                       shadow-lg hover:shadow-xl
                       border border-[#D5D1A1]/30 hover:border-[#D5D1A1]/50
                       text-white bg-transparent hover:bg-[#2D3748]"
                [ngClass]="{'bg-[#2D3748]': isBtnActive}"
                (click)="switchBtn()">
          <i class="pi" [ngClass]="isBtnActive ? 'pi-check text-green-400' : 'pi-trash text-red-400'"></i>
          {{ isBtnActive ? 'Done' : 'Delete Anime' }}
        </button>
      </div>
    </div>

    <div *ngIf="animeList?.length; else emptyState"
         class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-8">
      <div *ngFor="let anime of animeList" class="relative group">
        <button *ngIf="isBtnActive"
                class="absolute -top-3 -right-3 z-10 flex items-center justify-center w-10 h-10
                       bg-red-600 text-white rounded-full
                       transition-all duration-200 ease-in-out
                       hover:bg-red-700 hover:scale-110
                       focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50
                       shadow-lg"
                (click)="removeConferm(anime.id)"
                aria-label="Delete anime">
          <i class="pi pi-trash text-lg"></i>
        </button>

        <a class="block h-full"
           [title]="anime.name + ' details'"
           [routerLink]="['/animeDetail', anime.id]">
          <div class="relative overflow-hidden rounded-lg border-2 border-[#2D3748] transition-all duration-300
               hover:border-[#D5D1A1] hover:shadow-lg"
               [ngClass]="{'hover:scale-105': !isBtnActive}">
            <img [src]="anime.img"
                 [alt]="anime.name + ' poster'"
                 class="w-full h-64 sm:h-72 md:h-80 object-cover transition-opacity duration-300"
                 loading="lazy">

            <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
              <div>
                <h3 class="text-white font-semibold text-lg truncate">{{ anime.name }}</h3>
                <p class="text-[#D5D1A1] text-sm">{{ anime.year }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>

    <ng-template #emptyState>
      <div class="flex flex-col items-center justify-center py-32 text-center">
        <i class="pi pi-inbox text-5xl text-[#D5D1A1] mb-4"></i>
        <h3 class="text-2xl font-semibold text-[#D6D5C6] mb-2">Your collection is empty</h3>
        <p class="text-[#D6D5C6]/70 max-w-md mx-auto">Start building your anime library by saving your favorite series from our catalog.</p>
        <a routerLink="/" class="mt-6 px-6 py-3 bg-[#D5D1A1] text-[#1A202C] font-semibold rounded-lg hover:bg-[#D6D5C6] transition-colors duration-200">
          Browse Anime
        </a>
      </div>
    </ng-template>
  </div>
</div>

<app-footer></app-footer>
